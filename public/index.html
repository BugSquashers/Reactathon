<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
  
    <title>Squashers Job Portal</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: #f1f1f1;
		}

		li a {
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none;
		}

		/* Change the link color on hover */
		li a:hover {
			background-color: #555;
			color: white;
		}
</style>
  </head>
  <body>
  
	  <div id="root"></div>
	  <div>
		<ul>
		  <li><a href="#home">Open Jobs</a></li>
		  <li><a href="#news">Interview Schedules</a></li>
		  <li><a href="#contact">Application Status</a></li>
		  <li><a href="#about">About</a></li>
		</ul>
	  </div>
   
   
   
  </body>
</html>
